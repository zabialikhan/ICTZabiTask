<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRO: Task Management Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>PRO: Task Management Tool</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search Task</a></li>
            <li><a href="taskplan.html">Task Plan</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

   <main>
        <form id="contactForm" method="POST" action="submit_contact_form.php">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>Web App. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            var searchText = this.value.toLowerCase();
            var rows = document.querySelectorAll('#taskTable tbody tr');
            
            rows.forEach(function(row) {
                var cells = row.querySelectorAll('td');
                var found = false;
                cells.forEach(function(cell) {
                    if (cell.textContent.toLowerCase().includes(searchText)) {
                        found = true;
                    }
                });
                if (found) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
